<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Omora New Tab</title>
  <link rel="stylesheet" href="newtab.css" />
</head>
<body>
  <div class="container">

  </div>
  <script src="content.js"></script>
  <script src="newtab.js"></script>

</html>
